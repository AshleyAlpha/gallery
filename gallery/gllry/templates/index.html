{%extends 'all-pics/base.html'%}

{% block content %}

<body>

    <div class="container">


        {% for img in images %}


        <a data-toggle="modal" data-target="#{{img.id}}">
            <img src="{{img.image.cdn_url}}" alt="Image">
        </a>

        <div id="{{img.id}}" class="modal fade" class='zoom' role="dialog"
            style="background-color:teal;color:teal;font-family: calibri;">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 style="color:teal;"><strong>{{img.category}}</strong></h3>
                        <h3 class="modal-title"><strong>{{img.title}}</strong></h3>
                    </div>
                    <div class="modal-body">
                        <img src="{{img.image.cdn_url}}" alt="Image" width='400' length='500'>
                        <p><strong>{{img.description}}</strong></p><br>
                        <h5><strong>captured from: </strong>{{img.location.photo_location}}</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                            style="background-color:teal;color:snow;">Close</button>
                    </div>
                </div>

            </div>
        </div>


        {% empty %}
        <div class="row">
            <h2 class="text-center">There is No News Items</h2>
        </div>


        {% endfor %}
    </div>
</body>
{% endblock %}
