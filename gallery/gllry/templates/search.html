{%extends 'all-pics/base.html'%}
{% block content %}
<div class="container">

    <div class="row">
        {% if images%}
        <h2>Found {{ images|length }} {{message}} of searched images </h2>
        {% else %}
        <h2> Found 0 images for the search images{{message}} </h2>
        {% endif %}

    </div>

    <div class="row">

        {% if images %}
        {% for imag in images %}

        <img src="{{imag.image.url}}" alt="Image">

        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
